version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wexel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-wexel}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-wexel}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-wexel}
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PORT: 5000
      CLIENT_URL: ${CLIENT_URL:-http://localhost}
    volumes:
      - uploads:/app/uploads
    depends_on:
      - postgres
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped

  # Optional: Nginx reverse proxy for both frontend and backend
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - client
      - server
    restart: unless-stopped
    profiles:
      - with-proxy

volumes:
  postgres_data:
  uploads:
