version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wexel-postgres
    environment:
      POSTGRES_USER: wexel
      POSTGRES_PASSWORD: wexel123
      POSTGRES_DB: wexel
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
